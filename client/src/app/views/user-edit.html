<div class="col-lg-6 ">
  <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-10">
  <h1 class="text-center">{{titulo}}</h1>
  <div *ngIf="alertMessage">
    <div class="alert alert-danger">
      <strong>Error! </strong> {{alertMessage}}
    </div>
  </div>
  <div *ngIf="alertRegister">
    <div class="alert alert-success">
      <strong>Account {{identity.email}}</strong> {{alertRegister}}
    </div>
  </div>
  <div class="image_for_edit text-center" *ngIf="user.image && user.image != 'null'" >
    <img class="user-img" src="{{ url + 'get-image-user/' + user.image }}">
  </div>
    <p class="text-center">
      <label>Name</label>
      <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control" required>
      <span class="erf" *ngIf="!name.valid && name.touched">
        El nombre es obligatorio
      </span>
    </p>
    <p class="text-center">
      <label>Surname</label>
      <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname" class="form-control" required>
      <span class="erf" *ngIf="!surname.valid && surname.touched">
        El apellido es obligatorio
      </span>
    </p>
    <p class="text-center">
      <label>Email</label>
      <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required>
      <span class="erf" *ngIf="!email.valid && email.touched">
        El email es obligatorio
      </span>
    </p>

    <p>
      <label>Sube tu foto:</label>
      <input type="file" placeholder="Subir foto..." (change)='fileChangeEvent($event)'/>
    </p>
    <input type="submit" class="btn btn-success" value="Save">
  </form>
</div>
